<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <h2 mat-dialog-title>Nouveau groupe</h2>
  <mat-dialog-content>
    <p>Créer un nouveau groupe</p>
    <mat-form-field>
      <mat-label>Nom du groupe</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [disabled]="loading()" (click)="onCancel()">
      Annuler
    </button>
    <button mat-flat-button [disabled]="loading()" type="submit">Créer</button>
  </mat-dialog-actions>
</form>
