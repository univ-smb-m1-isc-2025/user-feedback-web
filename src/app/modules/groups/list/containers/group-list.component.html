<header>
  <h1>Group List</h1>
  <button mat-flat-button (click)="addGroup()">Ajouter un groupe</button>
</header>

@if (loading()) {
  <uf-loader />
} @else {
  <div class="group-list">
    @for (group of groupListSignal(); track group.id) {
      <mat-card appearance="outlined" (click)="onClickGroup(group.id)">
        <mat-card-header>
          <mat-card-title>{{ group.name }}</mat-card-title>
          <button
            mat-icon-button
            (click)="prevent($event)"
            [matMenuTriggerFor]="menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteGroup(group.id)">
              <mat-icon>delete</mat-icon>
              <span>Supprimer</span>
            </button>
          </mat-menu>
        </mat-card-header>
        <mat-card-content>
          <p>{{ group.description }}</p>
        </mat-card-content>
      </mat-card>
    } @empty {
      Y a point de groupe ðŸ˜¢
    }
  </div>
}
