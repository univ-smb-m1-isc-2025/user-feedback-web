@if (loading()) {
  <uf-loader />
} @else {
  @for (feedback of feedbackListSignal(); track feedback.id) {
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ feedback.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ feedback.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button>
          <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>thumb_down</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>chat_bubble</mat-icon>
        </button>
        @if (feedback.comments.length > 0) {
          <button mat-button>{{ feedback.comments.length }} commentaires</button>
        }
      </mat-card-actions>
    </mat-card>
  } @empty {
    Y a point de feedback ici ü§∑‚Äç‚ôÇÔ∏è
  }
}
