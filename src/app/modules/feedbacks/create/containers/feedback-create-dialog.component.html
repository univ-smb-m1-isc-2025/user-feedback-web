<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <h2 mat-dialog-title>Ajouter un feedback</h2>

  <mat-dialog-content class="feedback-form-content">
    <mat-form-field appearance="outline">
      <mat-label>Intitulé du feedback</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button [disabled]="loading()" (click)="onCancel()">Annuler</button>
    <button mat-flat-button color="primary" [disabled]="loading()" type="submit">Créer</button>
  </mat-dialog-actions>
</form>
