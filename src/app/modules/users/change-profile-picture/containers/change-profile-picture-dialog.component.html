<h2 mat-dialog-title>Changer de photo de profile</h2>
<mat-dialog-content>
  <div class="file-input-container">
    <input type="file" (change)="onFileSelected($event)" />
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-flat-button (click)="onConfirm()" color="accent">Importer</button>
</mat-dialog-actions>
