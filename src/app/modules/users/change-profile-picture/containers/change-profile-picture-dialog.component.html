<h2 mat-dialog-title>Changer de photo de profil</h2>

<mat-dialog-content>
  <div class="file-input-container">
    <label for="fileUpload" class="custom-file-label">
      Choisir une image
    </label>
    <input
      id="fileUpload"
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      hidden
    />
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button
    mat-flat-button
    color="accent"
    (click)="onConfirm()"
  >
    Importer
  </button>
</mat-dialog-actions>
